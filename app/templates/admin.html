<!DOCTYPE html>
<html>
  <head>
    <base href="." />
    <meta charset="UTF-8" />
    <title>Admin Panel - Chat Monitor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
      }

      .header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .main-container {
        display: flex;
        flex: 1;
        height: calc(100vh - 60px);
      }

      .chat-list {
        width: 300px;
        background-color: white;
        border-right: 1px solid #ddd;
        overflow-y: auto;
      }

      .chat-item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .chat-item:hover {
        background-color: #f0f0f0;
      }

      .chat-item.active {
        background-color: #e3f2fd;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #fff;
      }

      .chat-header {
        padding: 15px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        max-width: 70%;
      }

      .message-sender {
        margin-bottom: 5px;
        font-weight: bold;
        color: #2c3e50;
      }

      .message-content {
        background-color: white;
        padding: 10px 15px;
        border-radius: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .message.received {
        margin-right: auto;
      }

      .message.sent {
        margin-left: auto;
      }

      .message.sent .message-content {
        background-color: #e3f2fd;
      }

      .chat-actions {
        padding: 10px;
        display: flex;
        gap: 10px;
      }

      button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #2c3e50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #34495e;
      }

      .user-info {
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Admin Chat Monitor</h1>
      <button onclick="logout()">Logout</button>
    </header>

    <div class="main-container">
      <div class="chat-list" id="chatList">
        <!-- Chat list will be populated by JavaScript -->
      </div>

      <div class="chat-container">
        <div class="chat-header" id="chatHeader">
          <h2>Select a chat to view messages</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be populated by JavaScript -->
        </div>
        <div class="chat-actions">
          <button onclick="blockChat()">Block Chat</button>
          <button onclick="exportChat()">Export Chat</button>
          <button onclick="deleteChat()">Delete Chat</button>
        </div>
      </div>
    </div>

    <script>
          let selectedUserId = null;

      // Симуляция данных чатов

      let currentChatId = null;

      // Populate chat list
      async function populateChats() {
          const chatList = document.getElementById('chatList');
          chatList.innerHTML = '';
          const chatsAll = {{ chats_all | tojson }};
          console.log(chatsAll)


          chatsAll.forEach(chat => {
              const chatElement = document.createElement('div');
              chatElement.className = 'chat-item';
              chatElement.onclick = () => loadChat(chat.sender_id, chat.recipient_id, chat.sender_name, chat.reciever_name);

              chatElement.innerHTML = `
                  <div class="user-info">
                      <strong>${chat.sender_name}</strong> → <strong>${chat.reciever_name}</strong>
                      <div style="font-size: 0.8em; color: #666;">
                          ${chat.lastMessage}
                          <br>
                          ${new Date(chat.timestamp).toLocaleTimeString()}
                      </div>
                  </div>
              `;
              chatList.appendChild(chatElement);
          });
      }

      // Запуск опроса новых сообщений
      function startMessagePolling(userId) {
          clearInterval(messagePollingInterval);
          messagePollingInterval = setInterval(() => loadMessages(userId), 1000);
      }

      // Обработка нажатий на пользователя
      function addUserClickListeners() {
          document.querySelectorAll('.user-item').forEach(item => {
              item.onclick = event => selectUser(item.getAttribute('data-user-id'), item.textContent, event);
          });
      }



      // Load chat messages
      async function loadChat(sender_id ,recipient_id, sender_name, reciever_name) {
          const response = await fetch(`/admin/messages/${sender_id}/${recipient_id}`);
          const messages = await response.json();
          console.log(messages)

          // currentChatId = chatId;
          // const chat = mockChats.find(c => c.id === chatId);

          // Update chat header
          const chatHeader = document.getElementById('chatHeader');
          chatHeader.innerHTML = `
              <button onclick="blockUser('${sender_name}')">Заблокировать ${sender_name}</button>
              <button onclick="blockUser('${reciever_name}')">Заблокировать ${reciever_name}</button>

              <h2>Chat between ${sender_name} and ${reciever_name}</h2>
          `;

          // Update messages
          const chatMessages = document.getElementById('chatMessages');
          chatMessages.innerHTML = '';

          messages.forEach(message => {
              const messageElement = document.createElement('div');
              messageElement.className = `message ${message.type}`;
              messageElement.innerHTML = `
                  <div class="message-sender">${sender_name}</div>
                  <div class="message-content">
                      ${message.content}
                      <div style="font-size: 0.8em; color: #666; margin-top: 5px;">
                          ${message.created_at}
                      </div>
                  </div>
              `;
              chatMessages.appendChild(messageElement);
          });

          // Update active chat in list
          document.querySelectorAll('.chat-item').forEach(item => {
              item.classList.remove('active');
          });
          document.querySelectorAll('.chat-item').classList.add('active');
      }

      // Admin actions
      async function blockUser(name) {
          console.log(name)

          if (confirm('Are you sure you want to block this user?')) {
              try {
                  response = await fetch(`/admin/delete/${name}`, {
                      method: 'DELETE',
                      headers: {'Content-Type': 'application/json'},
                  });

                  resp = await response.json()
                  if (resp=="ok"){
                      alert(`${name} успешно заблокирован`);
                  }else{
                      alert(`${resp}`);
                  }
              } catch (error) {
                  console.error('Ошибка при блокировке пользователя:', error);
              }
          }
      }

      //     }
      // }

      function logout() {
          if (confirm('Are you sure you want to logout?')) {
              window.location.href = "https://example.com/login";
          }
      }

      // Initialize the page
      document.addEventListener('DOMContentLoaded', () => {
          populateChats();
      });
    </script>
  </body>
</html>
